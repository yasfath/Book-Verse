<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
       <h1>BookVerse</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2> If You Give a Mouse a Cookie</h2>
            <h5>Laura Numeroff</h5>
            <p>A playful story about what happens when a little mouse is given a cookieâ€”and then asks for more! This fun, circular tale teaches cause and effect in a way kids love to follow and repeat.</p>
       <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-textarea"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
                </form>
      
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    
 <script src="script.js"></script>
</body>
</html>
